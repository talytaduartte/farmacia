<app-header></app-header>

<main>
  <h1>Clientes</h1>

  <div class="cliente" *ngFor="let cliente of clientes">
    <div class="imagem">
      <img src="../assets/images/1.jpg" alt="Imagem do cliente">
    </div>
    <div class="info">
      <h2>{{ cliente.nome }} {{ cliente.sobrenome }}</h2>
      <button class="editar-btn">Editar Cadastro</button>
    </div>
  </div>

  <!-- Repita a estrutura acima para outros clientes -->

</main>

<footer>
  <button class="adicionar-btn">Adicionar Cliente</button>
  <button class="excluir-btn">Excluir Cliente</button>
</footer>

<app-footer></app-footer>
